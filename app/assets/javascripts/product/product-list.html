<div layout="column">
  <md-autocomplete
    md-selected-item="selectedItem"
    md-search-text="vm.searchText"
    md-items="p in vm.search(vm.searchText)"
    md-min-length="3"
    md-selected-item-change="vm.edit(p)"
    md-item-text="p.name">
    <span md-highlight-text="vm.searchText"
      md-highlight-flags="^i">{{p.name}}</span>
    <md-not-found>
      Produto n√£o encontrado
    </md-not-found>
  </md-autocomplete>
  <section layout="row" layout-align="center center">
    <md-button class="md-raised md-primary" ng-href="/#/product/new">Novo Produto</md-button>
  </section>
</div>
