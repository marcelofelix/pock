<md-content>
  <md-card class="product_list">
    <md-list>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
            <span>Lista de pedidos</span>
          </h2>
          <md-button type="file" ngf-select="vm.uploadFiles($file, $invalidFiles)" class="md-icon-button" aria-label="Favorite" accept="text/xml">
            <md-icon md-svg-icon="assets/images/new.svg" style="color: greenyellow;"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-list-item  ng-repeat="p in vm.purchases | filter:vm.query" ng-click="vm.edit(p)">
        <div flex>
          <strong><strong>Fornecedor: </strong>{{p.supplier.name}}</strong>
          <p class="product_name">{{p.name}}</p>
          <section layout="row">
            <span flex><strong>Data: </strong>{{p.created_at | date}}</span>
            <span flex><strong>Pre√ßo: </strong>{{p.price | currency:"R$ "}}</span>
          </section>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-card>
</md-content>
